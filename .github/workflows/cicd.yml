name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths:
      - '*'
      - '**' # Se ejecuta cuando hay cambios en cualquier archivo del submódulo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Clona el submódulo
      - name: Checkout submodule
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Autenticación en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Construye la imagen de Docker
      - name: Build Docker image
        run: |
          docker build \
            -t naluengas/microservicios-nestjs:${{ github.event.repository.name }} \
            -f ${{ github.event.repository.name }}/dockerfile.prod \
            --platform=linux/amd64 \
            ./${{ github.event.repository.name }}

      # Sube la imagen de Docker a Docker Hub
      - name: Push Docker image
        run: |
          docker push naluengas/microservicios-nestjs:${{ github.event.repository.name }}
